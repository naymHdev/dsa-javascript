<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete Element In Array</title>
  </head>
  <script>
    let data = [20, 16, 23, 34, 10, 20];

    console.log(data);

    function removeEl() {
      let position = document.getElementById("position").value;
      position = parseInt(position);

      for (let i = position; i < data.length - 1; i++) {
        data[i] = data[i + 1];
      }

      if (!data.length) {
        alert("Not available data");
      }
      if (position < 0) {
        alert("Not valide");
      } else {
        data.length = data.length - 1;
        console.log(data);
      }
    }
  </script>
  <body>
    <input type="text" id="position" placeholder="Enter position" />
    <button onclick="removeEl()">Delete</button>
  </body>
</html>
